<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.png' | absolute_url }}">
    <title>{{ page.title }}</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="TransportationCamp">
    <meta property="og:description"
          content="TransportationCamp brings together thinkers and doers in the fields of transportation & technology.">
    <meta property="og:image" content="{{ '/assets/images/tcamp-logo.png' | absolute_url }}">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1280">
    <meta property="og:image:height" content="320">
    <meta property="og:image:alt" content="TransportationCamp logo">
    <meta property="og:url" content="https://transportationcamp.org">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@TranspoCamp">
    <meta name="description"
          content="TransportationCamp brings together thinkers and doers in the fields of transportation & technology.">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JR694GDB9Z"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());
    gtag('config', 'G-JR694GDB9Z');
</script>
<body>
<header class="site-header container">
    <nav class="main-nav">
        <div><a class="nav-link" href="{{ '/' | absolute_url }}">Home</a></div>
        <div><a class="nav-link" href="{{ '/about' | absolute_url }}">About</a></div>
        <div><a class="nav-link" href="{{ '/past' | absolute_url }}">Past</a></div>
    </nav>
    {% if page.layout == "event" and page.logo %}
    <img class="site-logo" src="{{page.logo}}" alt="{{page.logo-alt}}">
    {% else %}
    <a href="{{ '/' | absolute_url }}">
        <img class="site-logo" src="{{ '/assets/images/tcamp-logo.png' | absolute_url }}"
             alt="TransportationCamp">
    </a>
    {% endif %}
</header>
<div>
    {{ content }}
</div>
</body>
</html>
